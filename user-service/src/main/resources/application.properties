spring.application.name=usuario-api

## Application port
server.port=8181

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=10

## PostgreSQL
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://172.17.0.3:5432/tcg_catalog}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}

## JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=catalogs

## Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://172.25.0.3:7080/realms/realm-security
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://172.25.0.3:7080/realms/realm-security/protocol/openid-connect/certs


jwt.auth.converter.resource-id=realm-security
jwt.auth.converter.principle-attribute=preferred_username
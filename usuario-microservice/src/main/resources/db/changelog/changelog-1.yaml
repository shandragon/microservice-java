databaseChangeLog:
  - changeSet:
      id: 1-ums-create-table-user
      author: Adailton
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: user
      changes:
        - createTable:
            schemaName: catalogs
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: cpf
                  type: varchar(11)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                 name: created_at
                 type: timestamp
                 constraints:
                   nullable: false
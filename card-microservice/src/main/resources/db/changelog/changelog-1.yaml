databaseChangeLog:
  - changeSet:
      id: 2-create-card-category
      author: Adailton
      preConditions:
        - onFail: MARK_RAN
        - and:
            - not:
                tableExists: category
            - not:
                tableExists: card
      changes:
        - createTable:
            schemaName: catalogs
            tableName: category
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createTable:
            schemaName: catalogs
            tableName: card
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                 name: created_at
                 type: timestamp
                 defaultValueComputed: CURRENT_TIMESTAMP
                 constraints:
                   nullable: false
databaseChangeLog:
  - changeSet:
      id: 1-create-table-audit
      author: Adailton
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: audit
      changes:
        - createTable:
            schemaName: catalogs
            tableName: audit
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "uuid_generate_v4()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: old_value
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: new_value
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: resource
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                 name: created_at
                 type: timestamp
                 defaultValueComputed: "CURRENT_TIMESTAMP"
                 constraints:
                   nullable: false